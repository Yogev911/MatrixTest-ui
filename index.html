      <div class="overlay"></div>

        <div class="row">
          <div class="header col-xl-9 mx-auto">
            <h1 class="mb-5">Yogev's news search engine</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form action="http://127.0.0.1:5000/search" method="POST" enctype="multipart/form-data" id="queryForm">
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input type="text" name="query" class="form-control form-control-lg" value="" placeholder="What would you like to search for?" >
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit" class="btn btn-block btn-lg btn-primary">Search!</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>

    </div>
